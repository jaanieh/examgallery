        <script>
       
            function sendMail(){
                
                var sentMail = document.getElementById("messages");
                sentMail.style.display = "inline-block";
                sentMail.innerText = "Skickat!";
                
                    var form = document.getElementById("form");
                    form.reset();
            }
            
         
            $('#skicka').click(function() {
                $('#messages').fadeIn('slow', function() {
                    $('#messages').fadeTo(4000, 0.1);
                    });
                });
            
            // ***************** SLIDESHOW ******************** //
            
            $(function(){
                $('.slideContent1 img:gt(0)').hide();
                setInterval(function(){
                  $('.slideContent1 :first-child').fadeOut()
                     .next('img').fadeIn()
                     .end().appendTo('.slideContent1');}, 
                  3000);
            });
